<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Chamada de API - 1º Desafio</title>
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col-sm-12 col-md-6 mt-3">
          <label class="form-label">Buscador de CEP</label>
          <input class="form-control" id="cep" placeholder="Digite seu cep" />
        </div>
        <div class="col-sm-12 col-md-6 mt-5">
          <button
            class="btn btn-dark"
            id="botao"
            onclick="validaCep()"
            type="button"
          >
            Buscar
          </button>
        </div>
        <div class="col-sm-12 col-md-12 mt-3">
          <div id="campo-endereco"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    function validaCep() {
      let cep = document.getElementById("cep").value;

      if (!cep) {
        document.getElementById("campo-endereco").innerHTML = "cep obrigatório";
        return;
      }
      if (cep.length != 8) {
        document.getElementById("campo-endereco").innerHTML = "cep inválido";
        return;
      }
      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then((resposta) => resposta.json())
        .then((success) => {
          console.log("enderço", success);
          document.getElementById("campo-endereco").innerHTML = `<div>
                        <input placeholder="cep" value="${success.cep}" />
                        <input placeholder="logradouro" value="${success.logradouro}" />
                        <input placeholder="bairro" value="${success.bairro}" />
                        <input placeholder="cidade" value="${success.localidade}" />
                        <input placeholder="estado" value="${success.uf}" />
                      </div>`;
        })
        .catch((error) => {
          console.log("error", error);
          document.getElementById("campo-endereco").innerHTML = "Cep inválido";
        });

      limpaCampo();
    }

    function limpaCampo() {
      document.getElementById("cep").value = "";
    }
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
