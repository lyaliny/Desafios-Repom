<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row">
        <div class="col">
          <div class="align-bottom">
            <h2>Editar dados:</h2>
          </div>
          <div id="mostrarDadosId"></div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const edit = new URLSearchParams(window.location.search);
    function carregaEdicao() {
      debugger;
      let usuarios = "";
      fetch(
        `https://631b23d6fae3df4dcff5e7f9.mockapi.io/baseApi/users/${edit.get(
          "id"
        )}`
      )
        .then((resposta) => resposta.json())
        .then((success) => {
          usuarios = `<div>
                <label class="form-label mt-2">Nome</label>
                <div><input class="form-control" type="text" id="input" value="${success.name}" /></div>
                <label class="form-label mt-2">Username</label>
                <div><input class="form-control" type="text" value="${success.username}" /></div>
                <label class="form-label mt-2">Cidade</label>
                <div><input class="form-control" type="text" value="${success.endereco.cidade}" /></div>
                <label class="form-label mt-2">Telefone</label>
                <div><input class="form-control" type="text" value="${success.telefone}" /></div>
                <div><a class="btn btn-primary mt-3" href="./index.html">Voltar</a>
                  <button class="btn btn-primary mt-3" >Salvar</button></div>
            </div>`;
          document.getElementById("mostrarDadosId").innerHTML = usuarios;
        })
        .catch((error) => {
          console.log("error", error);
        });
    }
    carregaEdicao();
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
