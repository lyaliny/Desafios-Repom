<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chamada de API - 2º Desafio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-4">
      <div class="table-responsive">
        <table class="table mt-3 table-bordered table align-middle">
          <thead>
            <tr class="align-bottom">
              <th>Data de Criação</th>
              <th>Usarname</th>
              <th>Nome Completo</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="corpoTabela"></tbody>
        </table>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">
              Tem certeza que deseja excluir?
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-primary">Sim, excluir</button>
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Sair
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    let lista = "";

    function formatarData(data) {
      return `${data.slice(8, 10)}/${data.slice(5, 7)}/${data.slice(0, 4)}`;
    }

    function mostraTabelaApi() {
      fetch(`https://631b23d6fae3df4dcff5e7f9.mockapi.io/baseApi/users`)
        .then((resposta) => resposta.json())
        .then((success) => {
          for (let x = 0; x < success.length; x++) {
            lista += `<tr>
              <td>${formatarData(success[x].createdAt)}</td> 
              <td>${success[x].username}</td>
              <td>${success[x].name}</td>
             
              <td>
                <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" type="button" onclick="excluir(${x})">
                Excluir
                </button>
                <a type="button" class="btn btn-primary" href="./edit.html?id=${
                  success[x].id
                }" >
                  Editar
                </a>
              </td>
            </tr>`;
          }
          document.getElementById("corpoTabela").innerHTML = lista;
        })
        .catch((error) => {
          console.log("error", error);
        });
    }
    mostraTabelaApi();
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
