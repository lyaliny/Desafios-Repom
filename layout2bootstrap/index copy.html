<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 2</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link href="./style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container background mt-5">
      <div class="row colunas" id="colunas"></div>
    </div>
  </body>
  <script>
    const frases = [
      { ativo: true, titulo: "+ de 29 anos", descricao: "de experiencia" },
      {
        ativo: true,
        titulo: "+ de 3 mil",
        descricao: "clientes em 15 segmentos",
      },
      { ativo: true, titulo: "+ de 1,7 mil", descricao: "postos credenciados" },
      {
        ativo: true,
        titulo: "+ de 1 milhão",
        descricao: "de caminhoneiros recebendo frete e vale-pedágio",
      },
      {
        ativo: false,
        titulo: "+ de 8 milhões",
        descricao: "de transações por ano",
      },
    ];

    function montarTexto() {
      let lista = "";
      let lista2 = frases.map((item) => {
        if (item.ativo) {
          lista += `<div class="col-sm-6 col-md-2 mt-4 mb-4">
          <div class="text fs-5 fw-bold">
            ${item.titulo}
            <p class="text-p mt-3">${item.descricao}</p>
          </div>
        </div>`;
        }
        return lista;
      });

      document.getElementById("colunas").innerHTML = lista;
    }
    montarTexto();
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
