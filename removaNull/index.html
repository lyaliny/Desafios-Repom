<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista</title>
  </head>
  <body>
    <script>
      const lista = [NaN, 0, 15, false, -22, "", undefined, 47, null];
      function removeIntrusos() {
        let newLista = [];
        for (let x = 0; x < lista.length; x++) {
          if (lista[x] > 0 || (lista[x] < 0 && lista[x] != "")) {
            newLista.push(lista[x]);
          }
        }
        return newLista.join(", ");
      }
      alert(removeIntrusos());
    </script>
  </body>
</html>
