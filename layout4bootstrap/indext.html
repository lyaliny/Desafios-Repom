<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Roboto:wght@100;300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>

  <body>
    <div class="icones">
      <div class="icones-group">
        <img
          src="./img/icons8-avião-de-papel-50.png"
          alt="icone aviao de papel"
          class="icone aviao"
        />
        <span class="box-texto"
          >Receba as novidades da Edenred.
          <div class="marcador"></div>
        </span>
      </div>
      <div class="icones-group">
        <img
          src="./img/icons8-telefone-50.png"
          alt="icone telefone"
          class="icone"
        />
        <span class="box-texto"
          >Ligue para as marcas da Edenred.
          <div class="marcador"></div>
        </span>
      </div>
      <div class="icones-group">
        <img
          src="./img/icons8-enviar-50.png"
          alt="icone envelope de carta"
          class="icone carta"
        />
        <span class="box-texto"
          >Envie uma mensagem para a Edenred.
          <div class="marcador"></div>
        </span>
      </div>
    </div>
    <div class="container mt-4">
      <div class="colunas">
        <div class="row">
          <div class="col-sm-12 col-md-6 text">
            <div class="texto">
              <p>Vibrante, confiável e conectada.</p>
              <p><b>Esta é a Edenred.</b></p>
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <img class="imagem img-fluid" src="./img/mulher1.png" />
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
