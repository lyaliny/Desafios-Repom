<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Imagem</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;900&family=Roboto:wght@100;300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <div class="icones" id="icons"></div>
    <div class="container mt-4">
      <div class="colunas">
        <div class="row">
          <div class="col-sm-12 col-md-6 text" id="descricao"></div>
          <div class="col-sm-12 col-md-6">
            <img class="imagem img-fluid" src="./img/mulher1.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    const icon = [
      {
        link: "https://www.edenred.com.br/contato/#news",
        imagem: "./img/icons8-avião-de-papel-50.png",
        msg: "Receba as novidades da Edenred.",
      },
      {
        link: "https://bit.ly/3BijWHv",
        imagem: "./img/icons8-telefone-50.png",
        msg: "Ligue para as marcas da Edenred.",
      },
      {
        link: "mailto:repom@redeestrada.com.br",
        imagem: "./img/icons8-enviar-50.png",
        msg: "Envie uma mensagem para a Edenred.",
      },
    ];
    const textoPrincipal = {
      textoNormal: "Vibrante, confiável e conectada.",
      textoNegrito: "Esta é a Edenred.",
    };

    function mostrarIcones() {
      let contatos = "";
      let icones = icon.map((item) => {
        contatos += `<div class="icones-group">
        <a href="${item.link}" target="_blank">
          <img
            src="${item.imagem}"
            alt="icone aviao de papel"
            class="icone ${item == 0 ? "aviao" : ""} ${
          item == item - 1 ? "carta" : ""
        }"
          />
        </a>
        <span class="box-texto">
          ${item.msg}
          <div class="marcador"></div>
        </span>
      </div>`;
        return contatos;
      });
      // for (let x = 0; x < icon.length; x++) {}
      document.getElementById("icons").innerHTML = contatos;
    }

    function mostrarTexto() {
      document.getElementById("descricao").innerHTML = `<div class="texto">
              <p>${textoPrincipal.textoNormal}</p>
              <p><b>${textoPrincipal.textoNegrito}</b></p>
            </div>`;
    }
    mostrarTexto();
    mostrarIcones();
  </script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"
  ></script>
</html>
